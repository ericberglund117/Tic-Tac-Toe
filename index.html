<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styling.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <section class="left-side-section">
      <div class="player1-token"> PLAYER 1
        <h1 class="p1-win-counter">0 Wins</h1>
      </div>
    </section>

    <section class="main-section">
      <div class="display-turn">
        <h1 class="display">It's X's turn</h1>
      </div>
      <section class="game-board">
        <div data-num="0" class="cell">
          <img src="" alt="">
        </div>
        <div data-num="1" class="cell">
          <img src="" alt="">
        </div>
        <div data-num="2" class="cell">
          <img src="" alt="">
        </div>
        <div data-num="3" class="cell">
          <img src="" alt="">
        </div>
        <div data-num="4" class="cell">
          <img src="" alt="">
        </div>
        <div data-num="5" class="cell">
          <img src="" alt="">
        </div>
        <div data-num="6" class="cell">
          <img src="" alt="">
        </div>
        <div data-num="7" class="cell">
          <img src="" alt="">
        </div>
        <div data-num="8" class="cell">
          <img src="" alt="">
        </div>
      </section>
    </section>

    <section class="right-side-section">
      <div class="player2-token"> PLAYER 2
        <h1 class="p2-win-counter">0 Wins</h1>
      </div>
    </section>

    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
