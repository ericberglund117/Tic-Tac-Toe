<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styling.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <section class="left-side-section">
      <div class="player1-token">
        <img src="" alt="player1-token">
        <h1>Wins!</h1>
      </div>
      <div class="player-wins"></div>
    </section>

    <section class="main-section">
      <div class="display-turn">
        <h1 class="display">It's
          <img src="" alt="player-token">
          turn
        </h1>
      </div>
      <section class="game-board">
        <div class="cell"> cell
        </div>
        <div class="cell"> cell
        </div>
        <div class="cell"> cell
        </div>
        <div class="cell"> cell
        </div>
        <div class="cell"> cell
        </div>
        <div class="cell"> cell
        </div>
        <div class="cell"> cell
        </div>
        <div class="cell"> cell
        </div>
        <div class="cell"> cell
        </div>
      </section>
    </section>

    <section class="right-side-section">
      <div class="player2-token">
        <img src="" alt="player2-token">
        <h1>Wins!</h1>
      </div>
      <div class="player-wins"></div>
    </section>

    <script src="./src/main.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
  </body>
</html>
